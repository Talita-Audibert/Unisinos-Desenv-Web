<form>
  <div class="form-group">
    <label for="nome">Digite seu nome completo</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome Completo">
  </div>
  <div class="form-group">
    <label for="cpf">Digite seu CPF</label>
    <input type="number" class="form-control" id="cpf" placeholder="CPF">
  </div>
  <div class="form-group">
     <label for="email">Digite seu email</label>
    <input type="email" class="form-control" id="email" placeholder="Email">
    <p class="help-block">Digite um email válido para receber todos os detalhes  da locação.</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Marque essa opção se deseja receber promoções e outras informações do site.
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
